<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Survey Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://fonts.googleapis.com/css?family=Arimo|Open+Sans" rel="stylesheet">
        <link rel="stylesheet" href="assets/main.css">
    </head>
    <body>
        <main>
            <h1 id="title">Survey Form</h1>
            <p id="description">Description of form</p>
            <form id="survey-form" action="">
                <div class="form-row flex-row">
                    <label id="name-label" class="left-column" for="name">*Name</label>
                    <input id="name" class="right-column text-input-size" type="text" required>
                </div>
                <div class="form-row flex-row">
                    <label id="email-label" class="left-column" for="email">*Email</label>
                    <input id="email" class="right-column text-input-size" type="email" required>
                </div>
                <div class="form-row flex-row">
                    <label id="number-label" class="left-column" for="number">Number</label>
                    <input id="number" class="right-column text-input-size" type="number">
                </div>
                <div class="form-row flex-row">
                    <label id="dropdown-label" class="left-column" for="dropdown">Dropdown</label>
                    <select id="dropdown" class="right-column">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div class="form-row flex-row">
                    <label id="radio-options-label" class="left-column" for="radio-options">Radio Options</label>
                    <div id="radio-options-div" class="flex-column right-column">
                        <div class="flex-row">
                            <input value="R1" name="radio-options" type="radio">R1
                        </div>
                        <div class="flex-row">
                            <input value="R2" name="radio-options" type="radio">R2
                        </div>
                        <div class="flex-row">
                            <input value="R3" name="radio-options" type="radio">R3
                        </div>
                    </div>
                </div>
                <div class="form-row flex-row">
                    <label id="checkbox-options-label" class="left-column" for="checkbox-options">Checkbox Options</label>
                    <div id="checkbox-options-div" class="flex-column right-column">
                        <div class="flex-row">
                            <input value="C1" name="checkbox-options" type="checkbox">C1
                        </div>
                        <div class="flex-row">
                            <input value="C2" name="checkbox-options" type="checkbox">C2
                        </div>
                        <div class="flex-row">
                            <input value="C3" name="checkbox-options" type="checkbox">C3
                        </div>
                    </div>
                </div>
                <div class="form-row flex-row">
                    <label id="additional-comments-label" class="left-column" for="additional-comments">Additional Comments</label>
                    <textarea id="additional-comments" class="right-column" id="additional-comments" cols="30" rows="10"></textarea>
                </div>
                <input id="submit-btn" type="submit">
            </form>
        </main>
    </body>
</html>
